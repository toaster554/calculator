<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-base">
        <div id="display"></div>
        <div id="button-container">
            <div id="buttons">
                <div class="button">
                    <div class="button-label">C</div>
                </div>
                <div class="button">
                    <div class="button-label">B</div>
                </div>
                <div class="button">
                    <div class="button-label">%</div>
                </div>
                <div class="button">
                    <div class="button-label">/</div>
                </div>
                <div class="button">
                    <div class="button-label">7</div>
                </div>
                <div class="button">
                    <div class="button-label">8</div>
                </div>
                <div class="button">
                    <div class="button-label">9</div>
                </div>
                <div class="button">
                    <div class="button-label">*</div>
                </div>
                <div class="button">
                    <div class="button-label">4</div>
                </div>
                <div class="button">
                    <div class="button-label">5</div>
                </div>
                <div class="button">
                    <div class="button-label">6</div>
                </div>
                <div class="button">
                    <div class="button-label">-</div>
                </div>
                <div class="button">
                    <div class="button-label">1</div>
                </div>
                <div class="button">
                    <div class="button-label">2</div>
                </div>
                <div class="button">
                    <div class="button-label">3</div>
                </div>
                <div class="button">
                    <div class="button-label">+</div>
                </div>
                <div class="button button-wide">
                    <div class="button-label">0</div>
                </div>
                <div class="button">
                    <div class="button-label">.</div>
                </div>
                <div class="button">
                    <div class="button-label">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
